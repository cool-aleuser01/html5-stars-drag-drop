<html>
  <head>
    <title>Web Intro</title>
    <style media="screen">
      section {
        border: 1px solid black;
        margin: 20px;
        width: 800px;
        height: 600px;
      }

      div {
        font-size: 10px;
        width: 100px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Basic Positioning</h1>
    <section>
      <h1>Left/Top/Right/Bottom</h1>
      <div style="background-color: red; position: absolute; left: 0px; bottom: 0px;">I am div1</div>
      <div style="background-color: blue; position: relative; top: 20px; left: 80px;">I am div2</div>
      <div style="background-color: green; position: absolute; top: 20px; left: 80px;">I am div3</div>
      <div style="background-color: yellow; position: fixed; top: 20px; right: 80px;">I am div4</div>
    </section>
  </body>
</html>
