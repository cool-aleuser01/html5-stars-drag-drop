<html>
  <head>
    <title>Web Intro</title>
    <style media="screen">
      div {
        font-size: 18px;
      }

      span {
        font-size: 1.6em;
      }

      #div2 {
        color: red;
        background-color: blue;
        font-family: "Arial", sans-serif;
        font-weight: bold;
        font-style: italic;
      }

      .green-big {
        background-color: green;
        font-size: 2.4em;
      }
    </style>
  </head>
  <body>
    <h1>&lt;div&gt; vs. &lt;span&gt;
    <div class="green-big">I am div1</div>
    <div id="div2" class="green-big">I am div2</div>
    <span class="green-big">I am span1</span>
    <span class="green-big">I am span2</span>
    <span>I am span3</span>
    <div class="green-big">I am div3</div>
    <span>I am span4</span>
    <div>I am div4</div>
  </body>
</html>
