<html>
  <head>
    <title>Web Intro</title>
    <link rel="stylesheet" href="/style/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>JavaScript Access &amp; Manipulate DOM</h1>
    <section>
      <div class="translate class1" style="background-color: red;">I am div1</div>
      <div id="blue" class="translate" style="background-color: blue;">I am div2</div>
      <div class="rotate class1" style="background-color: green;">I am div3</div>
      <div class="combined-transform" style="background-color: yellow;">I am div4</div>
    </section>

    <script type="text/javascript">
      console.log(document.getElementById('blue'));
      console.log(document.getElementsByClassName('class1'));
      console.log(document.getElementsByTagName('div'));

      var blue = document.getElementById('blue');
      blue.style.color = 'orange';
      blue.style.fontSize = '24px';
      blue.style.width = '200px';
      blue.style.height = '160px';

      var class1s = document.getElementsByClassName('class1');
      for (var i = 0; i < class1s.length; i++) {
        var class1 = class1s[i];
        class1.style.backgroundColor = 'orange';
      }
    </script>
  </body>
</html>
